<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tugas Perulangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3e9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #7a4fd8;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: #b79cff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #9f7aea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #b79cff;
            color: white;
            padding: 10px;
        }

        td {
            text-align: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .ti { color: #6a00ff; font-weight: bold; }
        .unindra { color: #ff0080; font-weight: bold; }
        .web { color: #ff6600; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Perulangan Angka</h2>

    <input type="number" id="angka" placeholder="Masukkan angka">
    <button onclick="proses()">Proses</button>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Hasil</th>
            </tr>
        </thead>
        <tbody id="hasil"></tbody>
    </table>
</div>

<script>
function proses() {
    let n = document.getElementById("angka").value;
    let hasil = "";

    for (let i = 1; i <= n; i++) {
        let output = i;

        if (i % 15 === 0) {
            output = "<span class='web'>WEB</span>";
        } else if (i % 3 === 0) {
            output = "<span class='ti'>TI</span>";
        } else if (i % 5 === 0) {
            output = "<span class='unindra'>Unindra</span>";
        }

        hasil += `
            <tr>
                <td>${i}</td>
                <td>${output}</td>
            </tr>
        `;
    }

    document.getElementById("hasil").innerHTML = hasil;
}
</script>

</body>
</html>
